<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expend Manager</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container" id="container">
        <div class="alert hide" id="alert">
            <p>Failed to load data. Try to reload...</p>
        </div>

        <h1 class="title">Expend Manager</h1>

        <div class="containerFormTable">
            <form class="transactionForm" id="transactionForm">
                <div class="containerType">
                    <span>Type Transaction</span>
                    <input type="radio" id="income" name="transactionType" value="Income">
                    <label for="income">Income</label>
                    <input type="radio" id="expense" name="transactionType" value="Expense">
                    <label for="expense">Expense</label>
                </div>
        
                <div>
                    <!-- <label for="transactionDescription">Description</label> -->
                    <input id="transactionDescription" name="transactionDescription" placeholder="Description">
                </div>
                <div>
                    <!-- <label for="transactionAmount">Amount</label> -->
                    <input type="number" id="transactionAmount" name="transactionAmount" placeholder="Amount">
                </div>
                <div>
                    <label for="transactionCategory">Category</label>
                    <select id="transactionCategory" name="transactionCategory">
                    </select>
                </div>
                <div>
                    <input type="submit" class="btn-submit">
                </div>
            </form>
    
            <div class="containerTable" id="containerTable">
                <table class="transactionTable" id="transactionTable">
                    <tr>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Delete</th>
                    </tr>
                </table>
            </div>
        </div>

        <div class="containerError" id="containerError">
    </div>

    <script src="js/index.js"></script>
</body>
</html>
